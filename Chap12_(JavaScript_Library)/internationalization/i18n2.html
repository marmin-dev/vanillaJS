<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            const i18n = {
                en:{
                    "My name is {fullName}.I am from {city}.":"My name is {fullName}.Iam from {city}."
                },
                ko:{
                    "My name is {fullName}.I am from {city}.":"제 이름은 {fullName} 입니다. 저는 {city} 출신입니다"
                }
            };
            function t(form, params ={}){
                return form.replace(/{[^}]*}/g, match =>{
                    return params[match.slice(1,-1)];
                });
            }
            var data = {
                id:"1",
                fullName:"Seungwon Go",
                city:"Jeju",
                company:"ReturnValues"
            };
            const enText = t(i18n["en"]["My name is {fullName}.I am from {city}."],data);
            console.log(enText);
            const koText = t(i18n["ko"]["My name is {fullName}.I am from {city}."],data);
            console.log(koText);
        </script>
    </body>
</html>
