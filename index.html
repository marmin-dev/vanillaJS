<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>무지개 색 이름</title>
  <style>
    h1 {
      color: #FF0000; /* 빨간색 */
      background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF); /* 무지개 색상 그라데이션 */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <h1>안녕하세요 제이름은 marmin입니다</h1>
</body>
</html>
