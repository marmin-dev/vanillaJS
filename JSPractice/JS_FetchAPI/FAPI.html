<!DOCTYPE html>
<html>
    <meta charset="utf-8">

        <title>Fetch API</title>

    <body>
        <h1>Fetch API</h1>
        <p>Fetch API는 네트워크 통신을 포함한 리소스 취득을 위한 인터페이스가 정의되어 있다</p>
        <p>Fetch API와 XMLHttpRequest의 가장 큰 차이점은 Fetch API는 promise 방식으로 구현되어 있다는 점</p>
        <h2>GET</h2>
        <p>XML-HttpRequest에 비해 코드가 간결하다. GET인 경우 따로 HTTP 요청 방법을 명시하지 않아도 된다</p>
        <p>fetch()함수를 통해서 데이터를 요청하고, 응답이 이루어지면 응답받은 결과는 then() 함수의 인수로 전달받게 된다</p>
        
    </body>
</html>
