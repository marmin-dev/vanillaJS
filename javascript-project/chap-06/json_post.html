<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            fetch("http://localhost:3000/posts?postId=3",{
                method:"POST",//HTTP요청방법
                body: JSON.stringify({
                    title:"The Great",
                    author:"Jeremy",
                }),
                headers:{
                    "content-type":"application/json; charset=UTF-8",
                },
            })
            .then((Response)=>Response.json())
            .then((json)=>console.log(json));
        </script>
    </body>
</html>
