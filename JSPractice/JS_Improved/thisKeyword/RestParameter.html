<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Rest Parameter</title>
    </head>
    <body>
        <h1>Rest Parameter</h1>
        <p>일반적인 함수 선언식으로 다음 예제와 같이 함수에 파라미터를 몇 개 사용할지 선언합니다.</p>
        <p>파라미터를 2개 정의하면 함수를 호출할 때 2개의 값을 전달할 수 있게 되고, 파라미터를 4개 정의하면</p>
        <p>4개의 값을 전달할 수 있게 된다</p>
        <script>
            function sum(x1, x2){
                let total = x1 + x2;
                console.log(total);
            }
            sum(1,2);

            function sum1(...args){
                let total = 0;
                for(let x of args){
                    total += x;
                }
                console.log(total);
            }
            
            sum1(1,2,3,4,5,6,7,8);

        </script>
    </body>
</html>
