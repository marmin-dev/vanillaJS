<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>for_loop</title>
    </head>
    <body>
        <h1>for_loop</h1>
        <p>다음과 같은 배열을 나열할때 코드를 일일히 작성시 많은 객체가 있다면 일일히 작성하는 것이 불가능할수도 있다</p>
        <p>그러므로 반복문을 사용하여 나열해보자</p>
        <script>
            let brands = ["apple", "google", "facebook", "amazon", "samsung"];
            for(let i=0; i< brands.length;i++){//근본
                console.log(brands[i]);
            }
        </script>
        <h2>for-of</h2>
        <p>for-of 문은 Array, Map, String 등 iterable(반복가능한) 객체에서 사용 가능한 반복문이다</p>
        <p>문법: for(const element of iterable)</p>
        <script>
            for(const brand of brands){
                console.log(brand);
            }
        </script>
        <p>다음은 문자열의 각 문자를 for-of 를 사용해서 추출해보자</p>
        <script>
            let words = "JavaScript";
            for(const word of words){
                console.log(word);
            }
        </script>
        <p>문자열의 단일 문자가 추출된다</p>
    </body>
</html>
