<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function myFunction(){
                fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then((Response)=>Response.json)
                .then((json)=>{
                    console.log(json);
                    fetch('https://jsonplaceholder.typicode.com/posts/1',{
                        method:'PUT',
                        body:JSON.stringify({
                            id:1,
                            title:'foo',
                            body:'bar',
                            userId:1,
                        }),
                        headers:{
                            'Content-type':'application/json;charset=UTF-8',
                        },
                    }).then((Response)=>Response.json())
                    .then((json)=>console.log(json));
                });
            }
        </script>
    </body>
</html>
