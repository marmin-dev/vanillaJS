<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function getCurrentDate(format){
                let d = new Date();
                let year = d.getFullYear();
                let month = d.getMonth();
                month = month.toString().padStart(2,0);
                //월이 10보다 작을 때는 앞에 0을 추가
                let day = d.getDate();
                format = format.replace("YYYY",year);
                format = format.replace("MM",month);
                format = format.replace("DD",day);
                return format;
            }
            getCurrentDate("YYYY-MM-DD");
            getCurrentDate("MM.DD.YYYY");
            function convertDateFormat(yyyymmdd,format){
                let year = yyyymmdd.substr(0,4);//년도
                let month = yyyymmdd.substr(4,2);//월
                let day = yyyymmdd.substr(6,2);
                format = format.replace("YYYY",year);
                format = format.replace("MM",month);
                format = format.replace("DD",day);
                return format;
            }
            convertDateFormat("20221108","YYYYMMDD");//2022.11.08
        </script>
    </body>
</html>
