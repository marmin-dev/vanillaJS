<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>this DOM Binding</title>
    </head>
    <body>
        <h1>this에 DOM 요소가 바인딩 된 경우</h1>
        <p>HTML DOM 요소에서 onclick, onchange 등의 이벤트가 발생할 때 호출하는 함수의 파라미터로</p>
        <p>this를 전달하면 이벤트가 발생한 HTML DOM 그 자체가 된다</p>
        <button type = "button" onclick="this.style.backgroundColor = 'red'">클릭</button>
        <button type = "button" onclock="callFunc(this);">클릭</button>
        <select onchange="changeSelect(this);">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        <script>
            function callFunc(obj){
                console.log(obj); //<button> 태그를 클릭할 때마다 onclick 이벤트가
                    //발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면, this 는 자동으로 현재 이벤트가 발생한
                    //<button>태그 그 자체가 됩니다
            }
            function changeSelect(obj){
                console.log(obj.value); //<select>태그에서 선택이 바뀔 때 마다
                    //onchange 이벤트가 발생되고, 이때 호출되는 함수에 this를 파라미터로 전달하면, this는
                    //자동으로 현재 이벤트가 발생한 <select>태그 그 자체가 됩니다
            }
        </script>
    </body>
</html>
