<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method: 'POST',
                body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers:{//헤더값 정의
                    'content-type': 'application/json; charset=UTF-8',
                    //content type 정의
                },
            }).then((Response)=>Response.json())
            .then((json)=>console.log(json));
        </script>
    </body>
</html>
