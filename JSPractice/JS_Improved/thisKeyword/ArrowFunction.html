<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <h1>Arrow Function</h1>
        <script>
            function hello(name){
                console.log(name);
            }

            const hello2 = function(name){
                console.log(name);
            }

            const hello3 = (name) => {console.log(name);}

            const hello4 = name => console.log(name);
        </script>
    </body>
</html>
