<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>remove()</title>
    </head>
    <body>
        <p id="demo">태그 문장입니다</p>
        <button onclick="myFunction()">Remove</button>
        <script>
            function myFunction(){
                let myobj = document.getElementById("demo");
                myobj.remove();
            }
        </script>
    </body>
</html>
