<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            if(typeof Storage !== "undefined"){//Storage 사용이 가능하다면
                localStorage.setItem("title","The Great")
                //로컬스토리지의 title에 The Great 저장
            }
            const users = [
                {id:1,name:"Marmin"},
                {id:2, name:"Park"},
            ];
            localStorage.setItem("users",JSON.stringify(users));
            //로컬스토리지의 users키에 users 배열을 문자열로 저장
            if(typeof Storage !=="undefined"){
                console.log(localStorage.getItem("title"));
                console.log(JSON.parse(localStorage.getItem("users")));
                //배열을 문자열로 변환해서 저장한 데이터는 읽을시 배열로 변환해야한다.
            }
            localStorage.removeItem("title");
        </script>
    </body>
</html>
