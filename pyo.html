<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>표유빈</title>
    </head>
    <body>
        <h1 onclick="pyo()" >표유빈</h1>
        <h1 onclick="change()" id="pyo">표유빈</h1>
        <script>
            const pyo = () => {
                alert('븅신')
            }
            function change(){
                const pyyo = document.getElementById("pyo");
                pyyo.style.color = 'red';
            }
        </script>
    </body>
</html>
