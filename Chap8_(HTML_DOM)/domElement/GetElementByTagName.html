<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>GetElemetByTagName</title>
    </head>
    <body>
        <p>HTML 요소에 대한 접근</p>
        <p>태그명을 사용해서 HTMl 요소를 찾습니다. document.getElementByTagName</p>
        <script>
            let elements = document.getElementsByTagName("p");
            console.log(elements);
        </script>
    </body>
</html>
