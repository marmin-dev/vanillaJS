<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>GetElementByClassName</title>
    </head>
    <body>
       <p class="para">HTML 요소에 대한 접근</p>
       <p class = "para">
        클래스 명을 사용해서 HTML 요소를 찾습니다. document.getElementsByClassName
       </p>
        <script>
          let elements = document.getElementsByClassName("para");
          console.log(elements);
        </script>
    </body>
</html>
