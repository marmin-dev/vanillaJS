<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <h1 data-i18n="Order List"></h1>
        <button data-i18n="Search"></button>
        <button type="button" id="btn" data-i18n="Language" onclick="changeLan(),loadTranslation()"></button>
        <script>
            let i18n ={
                en:{
                    "Order List":"Order List",
                    "Search":"Search",
                    "Language":"Change Language",
                },
                ko:{
                    "Order List":"주문 목록",
                    "Search":"조회",
                    "Language":"언어 변경",
                },
            };

            let userLanguage = "ko";

            function changeLan(){
                if(userLanguage === "ko"){
                    userLanguage = "en";
                }else{
                    userLanguage = "ko";
                }
            }

            function loadTranslation(){
                var i18ns = document.querySelectorAll("[data-i18n]");
                //data-i18n 속성을 가지고 있는 모든 HTML 요소 가져오기
                for(const item of i18ns){
                    item.innerText = i18n[userLanguage][item.getAttribute("data-i18n")];
                    //HTML 요소의 텍스트 변수 i18n의 사용자 언어 코드에 정의된 값으로 할당
                }
            }
            //load 이벤트가 발생하면 loadTranslation 함수를 호출해서 다국어 적용이 필요한 모든 HTML 요소를 찾아
            //다국어를 적용한다
            window.addEventListener("load",loadTranslation);
        </script>
    </body>
</html>
