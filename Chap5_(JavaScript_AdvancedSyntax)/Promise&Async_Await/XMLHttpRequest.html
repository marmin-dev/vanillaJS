<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title></title>
    </head>
    <body>
        <script>
          function getData(){
            const xhr = new XMLHttpRequest();//XMLHttpRequest 객체 생성
            xhr.open("GET","https://jsonplaceholder.typicode.com/posts/1");
            //HTTP Method, URL 정의
            xhr.setRequestHeader("content-type","application/json");
            //헤더값 중 content-type정의
            xhr.send();

            xhr.onload = () =>{
                if(xhr.status === 200){//정상응답
                    const res = JSON.parse(xhr.response);
                    //응답 데이터를 JSON.parse함수의 JSON 객체로 변경
                    console.log(res);
                    return res;
                }else{
                    //에러발생
                    console.error(xhr.status, xhr.statusText); //응답 상태와 메시지를 출력
                    return;
                }
            };
          }
          const res = getData();
          console.log(res);
          //코드가 바로 실행되고 이 시점에는 서버로부터 응답이 오지 않은 시점이기 때문에 undefined
          console.log("다음 코드를 실행합니다");
        </script>
    </body>
</html>
