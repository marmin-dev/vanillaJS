<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Documents</title>
    </head>
    <body>
        <button type = "button" onclick="this.style.backgroundColor='red'">클릭</button>
        <button type = "button" onclick="callFunc(this);">클릭2</button>
        <select onchange="changeSelect(this);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        <script>
            function callFunc(obj){
                console.log(obj);//<button>태그를 클릭할때마다 onclick이벤트가 발생,
                    //이때 호출하는 함수에 this를 파라미터로 전달하면, this는 자동으로 현재 이벤트가 발생한
                    //<button>태그 그 자체가 된다
            }
            function changeSelect(obj){
                console.log(obj.value);//<select> 태그에서 선택이 바뀔 때마다 onchange 이벤트가
                    //발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면, this는 자동으로 현재 이벤트가
                    //발생한 <select>태그 그 자체가 된다
            }
        </script>
    </body>
</html>
